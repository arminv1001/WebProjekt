
<div class="col-md-6">
  <h3 class="text-center my-4">Search for Weather:</h3>
  <form [formGroup]="weatherSearchForm" (ngSubmit)="sendToAPIXU(weatherSearchForm.value)" >
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        id="weatherLocation"
        aria-describedby="weatherLocation"
        placeholder="Gib deinen Standort ein"
        formControlName="location" />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success btn-md">
        Best√§tigen
      </button>
    </div>
  </form>
</div>
<ng-container *ngIf="this.weatherData != undefined">
  <div class="col-md-6">
    <h3 class="text-center my-4">Weather Details:</h3>
    <p class="text-center">
      Current weather conditions: {{this.weatherData?.current.weather_descriptions}}
    </p>
    <p class="text-center">
      Temperature in Degrees Celsius: {{this.weatherData?.current.temperature}}
    </p>
    <p class="text-center">
      Location Searched: {{this.weatherData?.location.name}}
      {{this.weatherData?.location.country}}
    </p>
  </div>
</ng-container>
